<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Wanna be my valentine?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.tenor.com/m/PJ0ly6Om62sAAAAC/flower-gentleman.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "noButton" onclick="nextPage()">Da</button>
                <button class="btn" id="yesButton" onmouseover="moveButton()">Nu</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('yesButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('yesButton').offsetHeight);
                        document.getElementById('yesButton').style.left = `${x}px`;
                        document.getElementById('yesButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
